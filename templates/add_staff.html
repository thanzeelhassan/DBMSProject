<!DOCTYPE html>
<html>
<head>

<body>

<div class="login-page">
  <div class="form">
  <h2>Add New Staff</h2>

    <form action="/add_staff/" method="post" >
      {% csrf_token %}
      <input type="text" placeholder="FNAME" name="fname">
      <input type="text" placeholder="LNAME" name="lname">
      <input type="text" placeholder="PASSWORD" name="password">
      <input type="text" placeholder="PHONE NUMBER" name="phone">
      <input type="text" placeholder="EMPLOYEE ID" name="emp_id">

      <input type="text" placeholder="HOUSENAME" name="housename">
      <input type="text" placeholder="STREET NAME" name="streetname">
      <input type="number" placeholder="PIN" name="pin">

      <button name="submit">ADD</button>

    </form>

</div>
</div>


</body>
</html>
